name: Reusable Docker CI Pipeline

on:
  workflow_call:
    inputs:
      image_name:
        description: "Docker image name (username/repo)"
        required: true
        type: string

      image_tag:
        description: "Docker image tag (SemVer like 1.0.0)"
        required: true
        type: string

      jar_path:
        description: "Path to the JAR file to be packaged"
        required: true
        type: string

      build_command:
        description: "Command to build the application"
        required: true
        type: string

      dockerfile_path:
        description: "Path to Dockerfile"
        required: false
        default: Dockerfile
        type: string

    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

    - name: Run tests and calculate coverage
      id: coverage
      run: |
        echo "Running tests with coverage..."
        # Run Maven tests with Jacoco coverage
        ./mvnw clean test jacoco:report

        # Extract coverage from Jacoco report
        COVERAGE=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")[0-9]+" target/site/jacoco/jacoco.xml | awk '{missed=$1} END {total=0; print total}')
        # Using a simple approach with awk to calculate coverage
        TOTAL_INSTRUCTIONS=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" covered=\")[0-9]+" target/site/jacoco/jacoco.xml)
        MISSED_INSTRUCTIONS=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")[0-9]+" target/site/jacoco/jacoco.xml)
        COVERAGE_PERCENT=$(awk "BEGIN {printf \"%.2f\", (($TOTAL_INSTRUCTIONS)/($TOTAL_INSTRUCTIONS+$MISSED_INSTRUCTIONS))*100}")

        echo "Code Coverage: $COVERAGE_PERCENT%"
        echo "coverage=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT

    - name: Post coverage as PR comment
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: "Code Coverage Report"
        message: "Current code coverage: ${{ steps.coverage.outputs.coverage }}%"

    - name: Build application
      run: ${{ inputs.build_command }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build \
          --build-arg JAR_PATH=${{ inputs.jar_path }} \
          -t ${{ inputs.image_name }}:${{ inputs.image_tag }} .

        docker push ${{ inputs.image_name }}:${{ inputs.image_tag }}
